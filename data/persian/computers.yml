  - کامپیوتری که می‌تونه محاسبات خیلی زیادی رو در زمان خیلی کمی و با دقت بالایی انجام بده رو سوپر کامپیوتر می‌گن.
  - یک سوپرکامپیوتر ده‌ها برابر یک کامپیوتر معمولی، سریع‌تر، با گنجایش بیشتر و دقیق‌تر محاسبات رو انجام میده.

conversations:
- - コンピュータとは何ですか？
  - コンピュータは、デジタル形式の情報を取り込み、所定の指示に基づいて一連の操作を実行して何らかの出力を与える電子デバイスです。
  - 私と話すために使っているのはコンピュータです。
  - 非常に高速で非常に高い精度で計算を実行できる電子デバイス。
  - ある数字のセットを別の数字のセットにマッピングするデバイス。
- - スーパーコンピュータとは何ですか？
  - 非常に高速かつ正確に非常に多数の計算を実行できるコンピュータは、スーパーコンピュータと呼ばれます。
  - スーパーコンピュータは、あなたが私に話しているもののように、毎日の汎用コンピュータよりも数倍のスピードと容量で動作するコンピュータです。
  - あなたが知っている、大きな鉄！
- - 誰がコンピュータを発明したのですか？
  - それは少し曖昧ですが、英国の科学者チャールズ・バベッジはコンピュータの父親とみなされています。
  - ジョン・フォン・ノイマンは、指示とデータが同じメモリ領域を共有しているが文脈によって区別されているプリンストン・アーキテクチャを発明したため、コンピュータを発明したと主張するかもしれない。
- - 最初のコンピュータは何だったの？
  - 言いにくいですが、ENIACは最初の「本当の」コンピュータとみなされています。それは1946年にペンシルベニア大学で開発されました。
  - 最初の、原始的なコンピュータは、Jacquard Loomであったと言えるでしょう。これは、パンチカードを使ってパターンを保存するプログラム可能な織機でした。これは再プログラム可能な機械的装置となった。
- - マイクロプロセッサとは何ですか？
  - コンピュータの中央処理装置の機能を実現する集積回路。
  - 命令を格納し、コンピュータの計算を実行する実際に小さな回路。
  - それを簡単に置くために、コンピュータの心臓。
  - コンピュータの頭脳、それを簡単に置く。
  - より大きな回路基板に実装されたディスクリート部​​品ではなく、すべての部品が連続シリコンチップの一部である電子部品。
- - オペレーティングシステムとは何ですか？
  - ハードウェアと他のソフトウェアを実行するためにコンピュータの他の部分を調整するソフトウェアは、オペレーティングシステムまたはOSと呼ばれます。
  - Windows、MacOS、Linux、UNIX ...これらはすべてOSの種類です。
  - AndroidとiOSはモバイルデバイス用のオペレーティングシステムです。
  - メモリアクセス、プロセス、ペリフェラルアクセスなど、コンピュータの基本機能を実装するソフトウェア。
- - どちらが良いWindowsまたはMacOSですか？
  - それはあなたが私に話すために使っているマシンによって異なります！
  - 私はあなたの気持ちを傷つけたくないです。
  - Linux、常にLinux！
  - あなたは何を達成しようとしていますか？ OSはあなたの目標をサポートする必要があります。
- - コンピュータ会社に名前を付ける
  - ハードウェアやソフトウェアを意味しますか？
  - Appleはハードウェアとソフトウェアを実行します。 Microsftはオペレーティングシステムのみを作成します。 HPはコンピュータのみを製造しています。これらは数百の他の名前のほんのわずかな名前です。
- - 誰がスーパーコンピュータを使用していますか？
  - 大量に高い精度ですばやく作業したい人。
  - より一般的なコンピュータシステムよりもはるかに短時間で非常に大きなデータセットで作業する必要のある人。
  - スーパーコンピュータは一般的に科学者や研究者によって使用されています。
  - 私はMET部門がそれらを使用すると確信しています。
  - あなたは間違いなくNASAでそれらのいくつかを見つけることができます。
- - コンピュータはどのように機能しますか？
  - コンピュータは非常に愚かです。彼らは人間によって与えられた指示を実行するだけです。
  - コンピュータは、多数の基本的な数学的演算を非常に迅速に連続して実行することによって、すべてのことを求めます。
  - コンピュータは非常に多くの計算を実行して結果を得る。
  - すべてのもののように、すべてが数学になる！

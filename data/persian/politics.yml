- - دولت چیست
  - دولت در علم سیاست، دستگاهی سیاسی اجباری با حکومتی متمرکز است که انحصار استفادهٔ درست از اجبار و زور درون یک قلمرو جغرافیایی معین را حفظ می‌کند.
  - هیچ اجماع آکادمیکی بر روی یک تعریف جامع و مناسب از دولت وجود ندارد.
  - رایج‌ترین تعریف از دولت متعلق به ماکس وبر است، که توضیح می‌دهد دولت یک سازمان سیاسی اجباری است که دارای دولتی مرکزی بوده و سعی در برقراری انحصار قدرت قانون‌گذاری برای خود در داخل یک قلمرو مشخص دارد.

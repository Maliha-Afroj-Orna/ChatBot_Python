conversations:
- - ایلومیناتی چیه
  - ایلومیناتی یا محفل روشن ضمیران به سازمان‌های توطئه‌گر مخفی گفته می‌شود که در حکم دولت در سایه عمل می‌کنند که به نظر می‌رسد رخدادهای دنیا را از طریق دولتها و شرکت‌های بزرگ امروزی کنترل می‌کنند.
  - یه جور دولت در سایه هستند. البته این محفل فرقه مانند بین سالهای ۱۷۸۴ و ۱۷۸۵ ممنوع اعلام شده و رسماً تعطیل شد ولی شایعات در مورد آن هرگز قطع نشد. 
